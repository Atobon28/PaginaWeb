<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Pag Registro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./IMAGENES/Ilustración_sin_título.png" alt="Caffeine Logo">
        </div>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Sobre Nosotros</a></li>
                <li><a href="">Productos</a></li>
                <li><button class="login-btn">Iniciar</button></li>
            </ul>
        </nav>
    </header>

    <main class="register-container">
        <div class="register-form">
            <h1>CAFFEINE</h1>
            <p>Ten un buen momento compartiendo nuestro café con los que amas</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>

                <button type="submit">Iniciar</button>
            </form>
        </div>
        <div class="product-promo">
            <img src="producto.png" alt="Paquete de Café Caffeine">
        </div>
    </main>

    <footer>
        <p>© 2024 Ana Tobón & Cristina Jauregui</p>
        <p>Contactos: +57 317 8489086, +57 321 7593471</p>
        <p>Email: anita.tobon28@gmail.com, crijaurguigui@gmail.com</p>
        <div class="download-apps">
            <a href=""><img src="app-store.png" alt="App Store"></a>
            <a href=""><img src="google-play.png" alt="Google Play"></a>
        </div>
    </footer>
</body>
</html>
